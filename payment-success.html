<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم الدفع بنجاح</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #08137b;
            --neutral-light: #f5f5f0;
            --neutral-dark: #2d3748;
            --white: #ffffff;
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --success-green: #27ae60;
            --danger-red: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--neutral-light);
            direction: rtl;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            flex: 1;
        }

        .success-header {
            background: linear-gradient(135deg, var(--success-green), #2ecc71);
            color: var(--white);
            padding: 60px 40px;
            text-align: center;
            margin-top: 65px;
            margin-bottom: 40px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .success-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        .success-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .success-header p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .success-icon {
            font-size: 4rem;
            color: #ffd700;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .order-card {
            background: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow-sm);
            padding: 40px;
            margin-bottom: 30px;
        }

        .order-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--neutral-light);
        }

        .order-number {
            font-size: 1.5rem;
            color: var(--primary-blue);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .order-date {
            color: var(--neutral-dark);
            font-size: 0.95rem;
        }

        .order-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .detail-section {
            background: var(--neutral-light);
            padding: 20px;
            border-radius: 8px;
        }

        .detail-section h3 {
            color: var(--primary-blue);
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-row strong {
            color: var(--neutral-dark);
        }

        .order-items {
            background: var(--neutral-light);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .order-items h3 {
            color: var(--primary-blue);
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .item-image {
            width: 60px;
            height: 60px;
            background: var(--neutral-light);
            border-radius: 6px;
            overflow: hidden;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: var(--primary-blue);
            margin-bottom: 5px;
        }

        .item-meta {
            font-size: 0.85rem;
            color: #666;
        }

        .item-price {
            font-weight: 600;
            color: var(--neutral-dark);
        }

        .order-summary {
            background: var(--neutral-light);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .order-summary h3 {
            color: var(--primary-blue);
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .summary-row:last-child {
            margin-bottom: 0;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary-blue);
            padding-top: 10px;
            border-top: 2px solid var(--neutral-light);
        }

        .payment-info {
            background: var(--success-green);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }

        .payment-info h3 {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .payment-info p {
            margin: 0;
            font-size: 0.95rem;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue), #4f09a7);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
        }

        .btn-secondary:hover {
            background: var(--neutral-light);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-green), #2ecc71);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .order-details {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .success-header {
                padding: 40px 20px;
            }

            .success-header h1 {
                font-size: 2rem;
            }

            .order-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="site-header"></div>

    <!-- Success Header -->
    <div class="success-header">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>تم الدفع بنجاح!</h1>
        <p>شكراً لك على طلبك. تم تأكيد الدفع ومعالجة طلبك.</p>
    </div>

    <!-- Order Details -->
    <div class="container">
        <div id="alertContainer"></div>

        <div class="order-card" id="orderCard">
            <div style="text-align: center; padding: 40px;">
                <i class="fas fa-spinner" style="animation: spin 1s linear infinite; font-size: 2rem; color: #08137b;"></i>
                <p style="margin-top: 15px; color: #666;">جاري تحميل تفاصيل الطلب...</p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <a href="shop.html" class="btn btn-primary">
                <i class="fas fa-shopping-bag"></i> متابعة التسوق
            </a>
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-home"></i> العودة للرئيسية
            </a>
            <button class="btn btn-success" onclick="printOrder()">
                <i class="fas fa-print"></i> طباعة الفاتورة
            </button>
        </div>
    </div>

    <div id="site-footer"></div>

    <script src="/static/js/site-layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadOrderDetails);

        async function loadOrderDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('order_id');

            if (!orderId) {
                showError('رقم الطلب غير موجود');
                return;
            }

            try {
                const res = await fetch(`/api/products.php?action=get_order&order_id=${orderId}`);
                const data = await res.json();

                if (data.success) {
                    renderOrderDetails(data.data);
                } else {
                    showError('خطأ في تحميل تفاصيل الطلب');
                }
            } catch (e) {
                console.error('Failed to load order details:', e);
                showError('خطأ في تحميل تفاصيل الطلب');
            }
        }

        function renderOrderDetails(order) {
            const card = document.getElementById('orderCard');

            // Format date
            const orderDate = new Date(order.created_at).toLocaleDateString('ar-SA', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            // Build order items HTML
            const itemsHtml = order.items.map(item => `
                <div class="order-item">
                    <div class="item-info">
                        <div class="item-image">
                            <img src="${item.image_url || 'https://via.placeholder.com/60'}" alt="${escapeHtml(item.name_ar)}">
                        </div>
                        <div class="item-details">
                            <div class="item-name">${escapeHtml(item.name_ar)}</div>
                            <div class="item-meta">الكمية: ${item.quantity}</div>
                        </div>
                    </div>
                    <div class="item-price">${(item.price * item.quantity).toFixed(2)} ر.س</div>
                </div>
            `).join('');

            card.innerHTML = `
                <div class="order-header">
                    <div class="order-number">رقم الطلب: ${order.order_number}</div>
                    <div class="order-date">تاريخ الطلب: ${orderDate}</div>
                </div>

                <div class="order-details">
                    <div class="detail-section">
                        <h3><i class="fas fa-user"></i> بيانات العميل</h3>
                        <div class="detail-row">
                            <span>الاسم:</span>
                            <strong>${escapeHtml(order.first_name)} ${escapeHtml(order.last_name)}</strong>
                        </div>
                        <div class="detail-row">
                            <span>البريد الإلكتروني:</span>
                            <strong>${escapeHtml(order.email)}</strong>
                        </div>
                        <div class="detail-row">
                            <span>رقم الجوال:</span>
                            <strong>${escapeHtml(order.phone)}</strong>
                        </div>
                    </div>

                    <div class="detail-section">
                        <h3><i class="fas fa-map-marker-alt"></i> عنوان الشحن</h3>
                        <div class="detail-row">
                            <span>العنوان:</span>
                            <strong>${escapeHtml(order.shipping_address)}</strong>
                        </div>
                        <div class="detail-row">
                            <span>المدينة:</span>
                            <strong>${escapeHtml(order.shipping_city)}, ${escapeHtml(order.shipping_region)}</strong>
                        </div>
                        <div class="detail-row">
                            <span>الرمز البريدي:</span>
                            <strong>${escapeHtml(order.shipping_postal)}</strong>
                        </div>
                        <div class="detail-row">
                            <span>الدولة:</span>
                            <strong>${getCountryName(order.shipping_country)}</strong>
                        </div>
                    </div>
                </div>

                <div class="order-items">
                    <h3><i class="fas fa-shopping-cart"></i> منتجات الطلب</h3>
                    ${itemsHtml}
                </div>

                <div class="order-summary">
                    <h3><i class="fas fa-calculator"></i> ملخص الطلب</h3>
                    <div class="summary-row">
                        <span>الإجمالي الفرعي:</span>
                        <strong>${(order.total_amount / 1.15).toFixed(2)} ر.س</strong>
                    </div>
                    <div class="summary-row">
                        <span>الضريبة (15%):</span>
                        <strong>${(order.total_amount - (order.total_amount / 1.15)).toFixed(2)} ر.س</strong>
                    </div>
                    <div class="summary-row">
                        <span>التوصيل:</span>
                        <strong>0 ر.س</strong>
                    </div>
                    <div class="summary-row">
                        <span>الإجمالي:</span>
                        <strong>${order.total_amount.toFixed(2)} ر.س</strong>
                    </div>
                </div>

                <div class="payment-info">
                    <h3><i class="fas fa-check-circle"></i> تم الدفع بنجاح</h3>
                    <p>طريقة الدفع: ${getPaymentMethodName(order.payment_method)}</p>
                </div>
            `;
        }

        function getCountryName(code) {
            const countries = {
                'SA': 'المملكة العربية السعودية',
                'AE': 'الإمارات العربية المتحدة',
                'EG': 'جمهورية مصر العربية',
                'KW': 'الكويت',
                'QA': 'قطر',
                'BH': 'البحرين',
                'OM': 'عمان'
            };
            return countries[code] || code;
        }

        function getPaymentMethodName(method) {
            const methods = {
                'stripe': 'Stripe',
                'paypal': 'PayPal',
                'apple_pay': 'Apple Pay',
                'thawani': 'Thawani',
                'fawry': 'Fawry'
            };
            return methods[method] || method;
        }

        function printOrder() {
            window.print();
        }

        function showError(message) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = 'alert alert-danger show';
            alert.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            container.appendChild(alert);

            document.getElementById('orderCard').innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #e74c3c; margin-bottom: 20px;"></i>
                    <p style="color: #666; margin-bottom: 20px;">${message}</p>
                    <a href="shop.html" class="btn btn-primary">العودة للتسوق</a>
                </div>
            `;
        }

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
</html>
