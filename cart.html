<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة التسوق</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #08137b;
            --neutral-light: #f5f5f0;
            --neutral-dark: #2d3748;
            --white: #ffffff;
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--neutral-light);
            direction: rtl;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .cart-header {
            background: var(--primary-blue);
            color: var(--white);
            padding: 40px;
            text-align: center;
            margin-top: 65px;
            margin-bottom: 40px;
        }

        .cart-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .cart-main {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }

        .cart-items {
            background: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr auto;
            gap: 20px;
            padding: 20px;
            border-bottom: 1px solid var(--neutral-light);
            align-items: center;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .product-image {
            width: 100px;
            height: 100px;
            background: var(--neutral-light);
            border-radius: 8px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-details {
            flex: 1;
        }

        .product-name {
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 8px;
        }

        .product-price {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            width: fit-content;
        }

        .quantity-control button {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background: var(--white);
            cursor: pointer;
            border-radius: 4px;
        }

        .quantity-control input {
            width: 50px;
            text-align: center;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 4px;
        }

        .item-total {
            font-weight: 700;
            color: var(--primary-blue);
            min-width: 100px;
            text-align: left;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-cart i {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        /* Order Summary Sidebar */
        .order-summary {
            background: var(--white);
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--shadow-sm);
            height: fit-content;
            position: sticky;
            top: 85px;
        }

        .order-summary h3 {
            color: var(--primary-blue);
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            color: var(--neutral-dark);
        }

        .summary-row strong {
            font-weight: 600;
        }

        .summary-divider {
            border-top: 1px solid var(--neutral-light);
            margin: 15px 0;
        }

        .summary-total {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-blue);
            text-align: center;
            padding: 15px 0;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-blue), #4f09a7);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .checkout-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .continue-shopping {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .continue-shopping:hover {
            background: var(--neutral-light);
        }

        @media (max-width: 768px) {
            .cart-main {
                grid-template-columns: 1fr;
            }

            .order-summary {
                position: relative;
                top: auto;
            }

            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 15px;
            }

            .item-total {
                grid-column: 1/-1;
                text-align: right;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="site-header"></div>

    <!-- Header -->
    <div class="cart-header">
        <h1>سلة التسوق</h1>
    </div>

    <!-- Cart Content -->
    <div class="container">
        <div class="cart-main">
            <!-- Cart Items -->
            <div class="cart-items" id="cartItems">
                <div class="empty-cart">
                    <i class="fas fa-spinner spinning"></i>
                    <p>جاري تحميل السلة...</p>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <h3>ملخص الطلب</h3>
                
                <div class="summary-row">
                    <span>الإجمالي الفرعي:</span>
                    <strong id="subtotal">0 ر.س</strong>
                </div>

                <div class="summary-row">
                    <span>الضريبة (15%):</span>
                    <strong id="tax">0 ر.س</strong>
                </div>

                <div class="summary-row">
                    <span>التوصيل:</span>
                    <strong id="shipping">0 ر.س</strong>
                </div>

                <div class="summary-divider"></div>

                <div class="summary-total">
                    الإجمالي: <span id="total">0 ر.س</span>
                </div>

                <button class="checkout-btn" onclick="proceedToCheckout()" id="checkoutBtn">
                    <i class="fas fa-credit-card"></i> الذهاب للدفع
                </button>

                <a href="shop.html" class="continue-shopping">
                    <i class="fas fa-arrow-right"></i> متابعة التسوق
                </a>
            </div>
        </div>
    </div>

    <div id="site-footer"></div>

    <script src="/static/js/site-layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadCart);

        async function loadCart() {
            try {
                const res = await fetch('/api/products.php?action=get_cart');
                const data = await res.json();

                if (data.success) {
                    displayCart(data.data.items, data.data.subtotal, data.data.tax, data.data.total);
                } else {
                    document.getElementById('cartItems').innerHTML = '<div class="empty-cart"><i class="fas fa-inbox"></i><p>يجب تسجيل الدخول أولاً</p><a href="index.html#contact" style="color: #08137b; text-decoration: underline;">تسجيل الدخول</a></div>';
                    document.getElementById('checkoutBtn').disabled = true;
                }
            } catch (e) {
                console.error('Failed to load cart:', e);
                document.getElementById('cartItems').innerHTML = '<div class="empty-cart"><i class="fas fa-exclamation-circle"></i><p>خطأ في تحميل السلة</p></div>';
                document.getElementById('checkoutBtn').disabled = true;
            }
        }

        function displayCart(items, subtotal, tax, total) {
            const container = document.getElementById('cartItems');

            if (items.length === 0) {
                container.innerHTML = '<div class="empty-cart"><i class="fas fa-inbox"></i><p>سلتك فارغة</p><a href="shop.html" style="color: #08137b; text-decoration: underline; margin-top: 10px; display: block;">تصفح المنتجات</a></div>';
                document.getElementById('checkoutBtn').disabled = true;
                return;
            }

            container.innerHTML = '';
            items.forEach(item => {
                const discountedPrice = item.price * (1 - item.discount_percent / 100);
                const itemTotal = (discountedPrice * item.quantity).toFixed(2);

                const row = document.createElement('div');
                row.className = 'cart-item';
                row.innerHTML = `
                    <div class="product-image">
                        <img src="${item.image_url || 'https://via.placeholder.com/100'}" alt="${escapeHtml(item.name_ar)}">
                    </div>
                    <div class="product-details">
                        <div class="product-name">${escapeHtml(item.name_ar)}</div>
                        <div class="product-price">
                            ${discountedPrice.toFixed(2)} ر.س
                            ${item.discount_percent > 0 ? `<s style="color: #999; font-size: 0.85rem; margin-right: 5px;">${item.price.toFixed(2)}</s>` : ''}
                        </div>
                    </div>
                    <div>
                        <div class="quantity-control">
                            <button onclick="updateQuantity(${item.id}, ${item.quantity - 1})">−</button>
                            <input type="number" value="${item.quantity}" min="1" max="${item.stock_quantity}" onchange="updateQuantity(${item.id}, this.value)">
                            <button onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                        </div>
                        <div class="item-total" style="margin-top: 10px;">${itemTotal} ر.س</div>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})" style="margin-top: 10px; width: 100%;">حذف</button>
                    </div>
                `;
                container.appendChild(row);
            });

            // Update summary
            document.getElementById('subtotal').textContent = subtotal.toFixed(2) + ' ر.س';
            document.getElementById('tax').textContent = tax.toFixed(2) + ' ر.س';
            document.getElementById('shipping').textContent = '0 ر.س';
            document.getElementById('total').textContent = (subtotal + tax).toFixed(2) + ' ر.س';
            document.getElementById('checkoutBtn').disabled = false;
        }

        async function updateQuantity(cartId, newQuantity) {
            if (newQuantity < 1) return;

            try {
                const res = await fetch('/api/products.php?action=update_cart_item', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `cart_id=${cartId}&quantity=${newQuantity}`
                });

                const data = await res.json();
                if (data.success) {
                    loadCart();
                }
            } catch (e) {
                console.error('Failed to update quantity:', e);
            }
        }

        async function removeFromCart(cartId) {
            if (!confirm('هل تريد حذف هذا المنتج من السلة؟')) return;

            try {
                const res = await fetch('/api/products.php?action=remove_from_cart', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `cart_id=${cartId}`
                });

                const data = await res.json();
                if (data.success) {
                    loadCart();
                }
            } catch (e) {
                console.error('Failed to remove from cart:', e);
            }
        }

        function proceedToCheckout() {
            window.location.href = 'checkout.html';
        }

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
</html>
